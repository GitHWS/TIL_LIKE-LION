<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 함수7(a, b, c) {
        console.log(a, b, c);
      }
      console.log(함수7(10, 20));
      console.log(함수7(10, 20, 30, 40, 50));

      function 함수8(a, b, ...c) {
        console.log(a, b, c);
      }
      console.log(함수8(10, 20, 30, 40, 50));

      // 재귀함수 : 함수 내부에서 스스로를 다시 부르는 함수, 재귀함수를 사용할때는 종료 조건이 있어야한다.

      function factorial(n) {
        if (n <= 1) {
          return n;
        }
        return n * factorial(n - 1);
      }

      console.log(factorial(5));

      // 반복문으로도 만들 수 있다

      let s = 1;
      for (let i = 5; i > 0; i--) {
        s *= i;
      }

      console.log(s);

      // 리턴이 어떻게 되는지 보여주는 것
      function test(a = 10, b = 20, c = 30) {
        return a, b, c;
      }

      console.log(test()); // c의 값만 리턴함

      function test1(a = 10, b = 20, c = 30) {
        return a + b + c;
      }

      test1(); // 60
      test1(100); // 150
      test1(100, 200); // 330
      test1(100, 200, 300); // 600

      // 시그마 함수

      function sigma(n) {
        if (n <= 1) {
          return n;
        }
        return n + sigma(n - 1);
      }

      console.log(sigma(100));

      // 문자열 뒤집기
      let str = "";
      for (let i of "hello world") {
        str = i + str;
      }

      console.log(str);

      // 함수로 해보기

      function reverse(text) {
        text += "";
        if (text.length <= 1) {
          return text;
        }
        return reverse(text.slice(1)) + text[0];
      }

      reverse("hello world");

      // call by value(인수로 값이 넘어감), reference(주소값이 넘어감), sharing - array나 object를 매개변수로 넘겼을 때 값이 변경이 가능하다. 주의할 것

      //객체, 배열에 저장된 요소나 키, 값 = 함수 내에서 수정가능 (주의)
      //숫자, 문자열, 불린 등 원시타입 값이 담긴 변수 = 변경안됨

      let arr = [10, 20, 30];

      function 함수(value) {
        value[0] = 1000;
      }

      console.log(함수(arr));
      console.log(arr);

      let x = 0;
      function 함수200(value) {
        value = 1000;
      }
      console.log(함수200(x));
      console.log(x);

      let a = {};
      function 함수300(b) {
        b = 1000;
      }

      console.log(함수300(a));
      console.log(a);

      let a1 = [];
      function 함수400(b) {
        b = 1000;
      }

      console.log(함수400(a1));
      console.log(a1);
    </script>
  </body>
</html>
