<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="test()">do</button>
    <script>
      // function 매우 중요
      // 1. 재사용성이 좋다, 2. 코드 구조(아키텍쳐) 파악 용이

      function 안녕() {
        console.log("hello world");
      }

      // 파선아실 = 파라미터는 선언, 아규먼트는 실제 값
      // x,y는 parameter(매개변수, 변수 이름)
      function sum(x, y) {
        return x + y;
      }

      // 2,3은 argument(인자, 실제 입력되는 값)
      sum(2, 3);

      function test() {
        console.log("click");
      }

      // 접근 가능한 변수(지역변수 / 전역변수)

      function doSum(a, b, c) {
        // 함수 블록 내에서만 접근 가능한 지역변수 = 블록 레벨 스코프
        let z = 50;
        return a + b + c + z;
      }

      doSum(10, 20, 30); // 110
      // console.log(z) 접근 불가

      // var를 사용할 때 주의해야할 점
      function doSum2(a, b, c) {
        // var는 함수 블록 내에서만 접근 가능한 지역변수 = 함수 레벨 스코프
        // if/for문 등의 블록 {}에서는 전역으로서 사용이 가능함
        var z2 = 50;
        return a + b + c + z2;
      }

      doSum2(10, 20, 30); // 110
      // console.log(z2); 접근 불가
    </script>
  </body>
</html>
