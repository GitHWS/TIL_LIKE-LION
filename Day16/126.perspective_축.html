<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>축 돌리기</title>
    <style>
      @keyframes rotate {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(180deg);
        }
      }

      .nochange {
        position: relative;
        margin: 100px auto;
        width: 200px;
        height: 400px;
        border: 1px solid black;
        perspective: 400px;
        /* transform-style는 무슨 속성? 3d처리를 해주는 속성 */
        transform-style: preserve-3d;
      }

      .rotate_panel {
        position: absolute;
        font-size: 32px;
        width: 200px;
        height: 400px;
        animation: rotate 3s;
        transform-origin: left;
        /* 아래의 값을 사용하려면 X축으로 회전하는 값이 키프레임에 있어야 함 */
        /* transform-origin: top; */
        transform-style: preserve-3d;
      }

      .front {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: brown;
      }

      .back {
        position: absolute;
        /* 뒤집었을 때 뒷면이 거꾸로 보내야함 */
        transform: rotateY(180deg);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: slateblue;
        /* backface-visibility는 무슨 속성? 뒷배경이 보일 수 있게 함, 해제하고 차이를 보기 */
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="nochange">
      <div class="rotate_panel">
        <div class="front">앞</div>
        <div class="back">뒤</div>
      </div>
    </div>
  </body>
</html>
