<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perspective</title>
    <style>
      .원본 {
        display: flex;
        justify-content: space-between;
        width: 1000px;
        height: 200px;
        border: 1px solid black;
        margin: 100px auto;
        perspective: 400px;
      }

      .회전패널 {
        width: 200px;
        height: 200px;
        background: aqua;
        transform: rotateY(45deg);
      }
    </style>
  </head>
  <body>
    <!-- 소실점(vanishing point) : perspective 적용된 요소의 정중앙을 기준으로 바라본 상황  -->
    <div class="원본">
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
      <div class="회전패널"></div>
    </div>
  </body>
</html>
