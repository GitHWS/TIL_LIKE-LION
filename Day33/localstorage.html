<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    setItem(key, value) – 키-값 쌍을 저장
    getItem(key) – 키에 해당하는 값을 호출
    removeItem(key) – 키와 해당 값을 삭제합니다.
    clear() – 모든 데이터을 삭제합니다.
    key(index) – 인덱스(index)에 해당하는 키를 받아옵니다.
    length – 저장된 항목의 개수
    */

    const memo = [];
    memo.push('메모1')
    memo.push('메모2')
    localStorage.setItem('메모', memo);
    console.log(localStorage.getItem("메모"))

    localStorage.setItem('one', "하나")
    localStorage.setItem('two', "둘")

    console.log(localStorage.getItem("one"))
    console.log(localStorage.getItem("two"))
  </script>
</body>

</html>
