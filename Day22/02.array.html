<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 강사님의 정리

      * 데이터의 집합. 여러개의 값을 하나의 이름으로 묶어 사용할 수 있게 도와줍니다.
      * 배열의 각 값은 원소(element) 혹은 요소 라고 부릅니다.
      * 배열의 크기는 length 프로퍼티를 통해 알 수 있습니다.
      * 배열의 생성자 함수에 숫자를 한개만 넣으면 인스턴스의 길이를, 여러 숫자를 넣으면 배열의 원소를 뜻합니다.
      * 배열에도 리터럴 표현이 있습니다.(  [  ]  ) 
      * 각괄호 + 인덱스를 통해 각 원소에 접근 할 수 있으며, 원소에 값을 저장 할 수도 있습니다. 심지어 존재하지 않는 원소에도 접근이 가능합니다.
      * 리터럴 생성과 동시에 원소에 접근 할 수도 있습니다. ([1,2,3,][0] === 1)
      
      */

      // Array : 데이터의 집합
      // 변수에는 하나의 값만 넣었지만 배열은 여러가지 데이터를 넣을 수 있다.
      // 배열 안의 각각의 요소(원소)들을 'element'라고 정의한다.

      // 배열 리터럴로 생성
      var myArr = [1, 2, 3];
      // 생성자 함수를 통해 생성 - 아래 콘솔 결과 확인하기
      var myArr2 = new Array(5); // 하나의 숫자만 넣었을 때 배열의 '자리'를 만들어 달라는 뜻
      var myArr3 = new Array(1, 2, 3, 4); // 여러 개의 숫자를 넣으면 배열의 요소로 만들어 달라는 뜻

      console.log(myArr); // [1,2,3]
      console.log(myArr2); // [비어있음 * 5]
      console.log(myArr3); // [1,2,3,4]

      // 배열의 데이터에 접근하는 방식 : 인덱스를 통해 접근할 수 있고 변경할 수 있다.

      console.log(myArr[0]); // 요소의 값 접근
      myArr[0] = "hello"; // 요소의 값 변경
      console.log(myArr);
      myArr[3] = "newElement"; // 새로운 인덱스 자리에 요소 추가
      console.log(myArr);

      // 만약 자리의 차이를 크게 해준다면?
      myArr[10] = "wow";
      console.log(myArr); // ['hello', 2, 3, 'newElement', 비어 있음 * 6, 'wow'], 비어있음으로 뜬다.

      // Array.length 배열의 길이
      console.log(myArr.length); // 3
    </script>
  </body>
</html>
