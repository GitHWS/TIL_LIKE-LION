<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop & push</title>
  </head>
  <body>
    <script>
      /*
      pop() :  배열에서 마지막 요소를 제거하고 그 요소를 반환합니다.
      제거 한 요소를 보관하고 싶다면 변수에 담아 둘 수 있습니다.
      빈 배열에 pop을 호출하면 undefined를 호출합니다.
      */

      var myArr = [1, 2, 3];

      // pop : 배열에서 마지막 요소를 제거하고 그 요소를 반환(원본 배열에 영향을 준다.)
      console.log(myArr.pop()); // 3, 마지막 요소를 제거하고 반환한다.
      console.log(myArr); // [1,2], 마지막 요소가 없어진다.

      // 만약 원본배열을 유지하고 싶다면? 찾아보기
      var myArr2 = [1, 2, 3, 4, 5];
      var popValue = myArr2.pop();
      console.log(popValue);
      console.log(myArr2);

      // push() : 배열의 마지막 요소로 인자로 전달한 값을 추가하고 새로운 배열의 길이를 반환합니다.
      var myArr3 = [];
      myArr3.push("hello"); // push를 사용하면 추가할 배열의 length를 반환한다. 그래서 변수에 저장하면 length의 값을 할당한다.
      console.log(myArr3); // ["hello"]

      // 문제!
      // 철수가 심부름을 받았습니다! 어머니께서 마늘, 양파, 배추를 사오라고 하는군요. 집에 왔더니 오늘 필요한 재료는 배추라고 합니다! 어머니에게 배추를 주세요!

      var 철수 = []; // 철수의 장바구니
      철수.push("마늘", "양파", "배추");
      console.log(`철수의 장바구니 : `, 철수); // ["마늘", "양파", "배추"]

      var 어머니 = []; // 어머니가 받은 채소
      어머니.push(철수.pop());

      console.log(`철수가 어머니께 드린 재료: `, 어머니); // ["배추"]
      console.log(`철수의 장바구니 : `, 철수); // ["마늘", "양파"]
    </script>
  </body>
</html>
