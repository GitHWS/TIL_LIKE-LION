<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정렬 메서드</title>
  </head>
  <body>
    <script>
      // sort() : 배열의 요소를 정렬한 후 그 배열을 반환합니다. 원본의 배열에 영향을 준다.

      var avengers = ["spiderman", "ironman", "hulk", "thor"];

      avengers.sort();
      console.log(avengers); // ["hulk", "ironman", "spiderman", "thor"]

      var avengers2 = ["스파이더맨", "아이언맨", "헐크", "토르"];

      avengers2.sort();
      console.log(avengers2); // ["스파이더맨", "아이언맨", "토르",  "헐크"]

      var arrNum = [13, 9, 10, 3, 44, 21];
      arrNum.sort();
      // 앞 숫자만 보고 정렬된 것을 볼 수 있다.
      console.log(arrNum); // [10, 13, 21, 3, 44, 9]

      // 그래서 숫자형 데이터 정렬의 단점을 해결하기 위해 비교 함수(compareFunction)를 사용할 수 있습니다.
      arrNum.sort(function (a, b) {
        return a - b;
      });
      console.log(arrNum); // [3, 9, 10, 13, 21, 44]
    </script>
  </body>
</html>
