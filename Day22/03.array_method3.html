<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice</title>
  </head>
  <body>
    <script>
      // slice() : 두 개의 인자를 전달하여 배열안에 있는 요소를 새로운 배열로 반환합니다. 원본 배열이 바뀌지 않는것이 포인트! 특히 두 번째 인자에 해당하는 인덱스의 아이템은 포함하지 않는다.

      var avengers = ["spiderman", "ironman", "hulk", "thor"];
      avengers.slice(0);
      console.log(avengers); // 원본 배열 그대로

      console.log(avengers.slice(1, 3)); // 인덱스 1부터 3 '전'까지만 반환
      console.log(avengers); // 원본 배열 그대로

      // 변수에 담아서 사용가능
      var newArr = avengers.slice(1, 3);
      console.log(newArr);

      // 음수 가능(start가 음수면 바로 뒤 또한 음수여야함)
      avengers.slice(-2, -1);
      console.log(avengers.slice(-2, -1)); // ["hulk"]

      // slice는 원본 배열을 복사하는데도 많이 사용
      var newAvengers = avengers.slice();
      console.log(newAvengers);
      console.log(avengers);

      // 문제!
      // 다음 배열에서 물고기가 아닌것을 slice로 선택해 콘솔로 출력해 보세요.
      var fish = ["정어리", "고등어", "돌고래", "참치", "고래상어", "코끼리"];

      // 모든 요소 반환
      console.log(fish.slice(0)); // ["정어리", "고등어", "돌고래", "참치", "고래상어", "코끼리"]
      // 마지막 요소를 자르고 반환
      console.log(fish.slice(0, -1)); // ["정어리", "고등어", "돌고래", "참치", "고래상어", "코끼리"]

      console.log(fish.slice(2, 3)); // ['돌고래']
      console.log(fish.slice(4, 5)); // ['고래상어']
      console.log(fish.slice(5)); // ['코끼리']
      // fish.slice(-1); 같은 결과 - 뒤에서 1개 추출
    </script>
  </body>
</html>
