<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <style>
      leehojun{
        color:red;
        font-size:32px;
      }
    </style>
</head>
<body>
    <!-- h${comment}*6를 타이핑 시 아래처럼 나옴 -->
    <!-- heading Tag -->
    <h1>comment</h1>
    <h2>comment</h2>
    <h3>comment</h3>
    <h4>comment</h4>
    <h5>comment</h5>
    <h6>comment</h6>

    <!-- 태그는 기본적으로 설정된 스타일이 있다. 이는 퍼블리싱을 하는데 불편하기 때문에 css reset을 해주고 작업하는 것이 대부분 -->
    <leehojun>hello</leehojun>
</body>
</html>
