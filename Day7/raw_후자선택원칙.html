<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후자선택원칙</title>
    <style>
      /* 후자 선택 원칙 : 같은 선택자면 가장 아래에 쓴 스타일 속성이 적용되는 원칙 */

      p {
        color: red;
        font-size: 20px;
      }

      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      dolorem neque repellat! Fuga dignissimos sed odit assumenda. Vero quam
      quas saepe hic, quod sed, eveniet earum ipsam sunt nam ipsum?
    </p>
  </body>
</html>
