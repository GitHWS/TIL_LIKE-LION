<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      * {
        margin: 0;
      }
      h1 {
        /* 개발자 모드의 박스 모델을 보면서 공부하는 것을 추천 */
        width: 100px;
        height: 30px;
        border: 3px solid #228b22;
        padding: 10px;
        /* box-sizing : content-box가 기본값이다. */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
  </body>
</html>
