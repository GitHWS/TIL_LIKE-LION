<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!important</title>
    <style>
      /* 1점 */
      button {
        background-color: lightblue !important;
      }

      /* 2점 */
      body button {
        background-color: green;
      }

      /* 구체성의 원칙이나 중요도 점수계산으로면 후자가 적용이 되어야하는데 !important의 영향으로 전자의 스타일이 적용된다. */

      /* 11점 */
      button.im {
        background-color: blue !important;
      }

      /* 같은 !important끼리 비교하면 중요도 점수계산으로 인해 우선순위가 배정된다. */

      /* 대규모 사이트/앱에서 !important를 자제해야하는데 자주 사용하는 이유
      
      많은 대규모 웹 사이트 및 앱에서 CSS의 문제는 우선순위를 유지하는 것이 너무 어려워 어느 시점에서 추가  !important 를 피하기 어렵습니다. 그리고 스타일을 섯불리 제거하거나 수정하면 다른 구성 요소가 손상될 수 있으므로 important를 사용합니다.
      
      */
    </style>
  </head>
  <body>
    <body>
      <button style="background-color: red" class="im">버튼</button>
    </body>
  </body>
</html>
