<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고정크기 단위</title>
    <style>
      body {
        font-size: 10px;
      }

      /* em/rem 유지보수에 편함 */

      /* em은 부모요소의 폰트 사이즈의 배수의 단위 */
      p {
        font-size: 2em;
      }
      div {
        font-size: 2em;
      }
      /* rem은 body의 기본 설정된 폰트 사이즈의 배수의 단위 */
      .one {
        font-size: 2rem;
      }
      .two {
        width: 50%;
        height: 200px;
        background-color: red;
      }
      .three {
        width: 500px;
        height: 400px;
        background-color: blue;
      }
      .four {
        /* vw는 뷰포트를 기준으로 하는 단위 */
        width: 50vw;
        height: 200px;
        background-color: red;
      }
      .five {
        width: 500px;
        height: 400px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <p>hello</p>
    <div>
      <div>
        <div>hello</div>
      </div>
    </div>
    <div class="one">
      <div class="one">
        <div class="one">hello</div>
      </div>
    </div>
    <div class="three">
      <div class="two"></div>
    </div>
    <div class="five">
      <div class="four"></div>
    </div>
  </body>
</html>
