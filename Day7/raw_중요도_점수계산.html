<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중요도 점수계산 자리올림 안됨</title>
    <style>
      /* 동메달많이따도 은메달못이기는거 개념 */
      /* 10점 하나가 모인 10점 */
      .h1 {
        color: red;
      }
      /* 1점씩 12개가 모인 12점 */
      html body div div div div div div div div div h1 {
        background: #000;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <h1 class="h1">hello</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
