<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 배경화면</title>
    <style>
      body {
        margin: 0;
      }

      article {
        width: 100vw;
        height: 100vh;
        background-image: url(https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l0eXxlbnwwfHwwfHw%3D&w=1000&q=80);
        background-repeat: no-repeat;
        /* background-size: contain => 배경 이미지를 잘림이나 손상없이 보여주지만 여백이 남는다. */
        /* background-size: contain; */

        /* background-size: cover => 이미지의 손상이나 잘림 상관없이 꽉 채움 */
        background-size: cover;
        /* background-position: center => 이미지의 초점을 가운데로 유지시켜줌 */
        background-position: center;
      }
    </style>
  </head>
  <body>
    <!-- 언제 contain/cover를 사용하는지 고려할 것 -->
    <article></article>
  </body>
</html>
