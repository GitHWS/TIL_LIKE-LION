<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 비디오</title>
    <style>
      video {
        /* width:100%를 하면 반응형을 지원한다. */
        /* width: 100%; */

        /* 반응형 이미지와 같이 원본 기준으로 한다.*/
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 
      - 속성

      preload =“none”, “auto”; : 페이지를 로드할때 영상을 미리 로드할지 말지 결정합니다.

      Poster : 비디오를 내려받을 동안 혹은 영상을 재생할때까지 표시할 이미지를 지정합니다.

      Controls : 브라우저가 재생에 핋요한 컨트롤러를 제공할지 지정합니다.

      Autoplay:  파일이 다운로드가 완료되면 자동으로 재생될지 지정하는 속성입니다.(muted가 적용되어야 사용 가능함 - 웹접근성)

      Muted: 소리를 끕니다.

      Loop : 비디오가 끝나고 반복적으로 재생할지 지정합니다.
    -->
    <video
      autoplay
      controls
      loop
      muted
      src="https://storage.coverr.co/videos/HSnRZgGRXw6Sc9EOXcSDzHix02fjCLt4S?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjUwNDE1MjEzfQ.a167FjyDDMZPwuJEPQuok4YvFjygYXtUSHG70afdwfI"
    ></video>
  </body>
</html>
