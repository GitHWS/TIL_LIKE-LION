<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function Robot(name) {
      this.name = name;
    }

    Robot.prototype.sayYourName = function () {
      console.log(`히히 나는 ${this.name}`)
    }

    const bot1 = new Robot('재현');
    console.log(bot1.sayYourName());

    // class = class 키워드 + 이름 + 중괄호
    // class 이용하는 법

    class RobotClass {
      // new키워드가 생성될 시 즉시 실행
      constructor(name) {
        // this는 인스턴스
        this.name = name;
      }
      // 매서드 생성
      sayYourName() {
        console.log(`히히 나는 ${this.name}`);
      }
    }

    const botClass1 = new RobotClass('브랜든');
    console.log(botClass1);
    console.log(botClass1.name);
    console.log(botClass1.sayYourName());

    const botClass2 = new RobotClass('아이크');

    console.log(botClass1.sayYourName === botClass2.sayYourName)

    // class는 슈가신텍스(Syntactic sugar)라고 함 = 내부적인 동작은 동일하지만 더 보기 좋고 편리하게 개선된 문법!


    // 실습 - 나의 소개를 class로 만들기

    class Me {
      constructor(name, city, age) {
        this.name = name;
        this.city = city;
        this.age = age;
      }

      introduce() {
        console.log(`안녕하세요, 저는 ${this.city}에 거주하는 ${this.age}살 ${this.name}입니다.`)
      }

      hello(friend) {
        this.friend = friend++;
      }
    }

    class Friend {
      constructor(friendCount) {
        this.friendCount = friendCount;
      }
    }

    const me = new Me("신현우", "부산", "30");
    console.log(me)
    console.log(me.name)
    console.log(me.city)
    console.log(me.age)
    console.log(me.introduce());

    const friend = new Me("준", "서울", "30");
    console.log(friend);
    console.log(friend.name);
    console.log(friend.city);
    console.log(friend.age);
    console.log(friend.introduce());

    console.log(me.introduce === friend.introduce);
  </script>
</body>

</html>
