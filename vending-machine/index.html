<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>밴딩머신</title>
    <link href="./asset/css/reset.css" rel="stylesheet" />
    <link href="./asset/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">
        <img src="./asset/img/logo.png" alt="Colacola logo" />
      </h1>
    </header>
    <section class="wrapper">
      <section class="vending_machine">
        <form class="drinks_list">
          <button type="button" class="btn">
            <figure class="drinks_item">
              <img
                src="./asset/img/Original_Cola.png"
                alt="Original Cola"
                class="drinks-img"
              />
              <figcaption class="drinks-title">Original_Cola</figcaption>
              <figcaption class="drinks-price">1000원</figcaption>
            </figure>
          </button>
          <button type="button" class="btn">
            <figure class="drinks_item">
              <img
                src="./asset/img/Violet_Cola.png"
                alt="Violet Cola"
                class="drinks-img"
              />
              <figcaption class="drinks-title">Violet_Cola</figcaption>
              <figcaption class="drinks-price">1000원</figcaption>
            </figure>
          </button>
          <button type="button" class="btn">
            <figure class="drinks_item">
              <img
                src="./asset/img/Yellow_Cola.png"
                alt="Yellow Cola"
                class="drinks-img"
              />
              <figcaption class="drinks-title">Yellow_Cola</figcaption>
              <figcaption class="drinks-price">1000원</figcaption>
            </figure>
          </button>
          <button type="button" class="btn">
            <figure class="drinks_item">
              <img
                src="./asset/img/Cool_Cola.png"
                alt="Cool Cola"
                class="drinks-img"
              />
              <figcaption class="drinks-title">Cool_Cola</figcaption>
              <figcaption class="drinks-price">1000원</figcaption>
            </figure>
          </button>
          <button type="button" class="btn">
            <figure class="drinks_item">
              <img
                src="./asset/img/Green_Cola.png"
                alt="Green Cola"
                class="drinks-img"
              />
              <figcaption class="drinks-title">Green_Cola</figcaption>
              <figcaption class="drinks-price">1000원</figcaption>
            </figure>
          </button>
          <button type="button" class="btn">
            <figure class="drinks_item">
              <img
                src="./asset/img/Orange_Cola.png"
                alt="Orange Cola"
                class="drinks-img"
              />
              <figcaption class="drinks-title">Orange_Cola</figcaption>
              <figcaption class="drinks-price">1000원</figcaption>
            </figure>
          </button>
        </form>
      </section>
      <section class="storage">storage</section>
    </section>
    <script src="./script/app.js"></script>
  </body>
</html>
