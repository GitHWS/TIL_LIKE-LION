<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        width: 800px;
        height: 300px;
        /*  background : 의미가 없고 디자인성이 강하며 static한(바뀌지않을) 이미지 */
        background-image: url("https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div></div>
    <!-- img 태그 쓰는 이유 : 백엔드와의 협업(트래픽 분산을 위해 서버와 이미지를 연결시킴), 이미지가 데이터를 담고 있을 때 -->
    <img
      src="https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg"
      alt=""
    />
  </body>
</html>
