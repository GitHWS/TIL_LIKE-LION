<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap"
      rel="stylesheet"
    />
    <style>
      .one {
        font-weight: bold;
        font-size: 2em;
      }
      .two {
        font-weight: 900;
        font-size: 2em;
      }

      .three {
        font-family: "Gamja Flower", cursive;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 다양한 font-size : https://www.w3schools.com/cssref/playit.asp?filename=playcss_font-size&preval=medium-->
    <!-- 모든 라이센스가 프리임. 구글 웹폰트 : https://fonts.google.com/ -->
    <h1 class="one">hello world</h1>
    <p class="two">hello world</p>
    <p style="font-size: 2em">hello world</p>
    <p class="three">제주코딩베이스캠프</p>

    <!-- 폰트 포멧 : 브라우저별 지원정보를 확인하고 사용(woff/tff 교안설명) -->
  </body>
</html>
