<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        /* overflow 속성은 요소의 콘텐츠가 너무 커다랄 경우 요소를 어떻게 처리할지 지정합니다. overflow-x, overflow-y의 축 별로 값을 설정할 수 있습니다. */

        /* overflow : x축스크롤 y축스크롤 => value는 hidden/visible(기본) */
        /* float나 magin 합침 현상 등에서 자식 요소의 넓이나 높이를 포함시키기 위해서도 많이 사용합니다. 이는 float에서 설명합니다.
        관련 포털 검색 키워드 : overflow hidden을 사용한 자식선택자 */
        overflow: visible hidden;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img width="200px" src="http://www.paullab.co.kr/images/ceo.png" alt="" />
    </div>
  </body>
</html>
