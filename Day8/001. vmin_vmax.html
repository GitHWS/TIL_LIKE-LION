<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vmin과 vmax</title>
    <style>
      body {
        margin: 0;
        background-color: palevioletred;
      }

      /* 1vmin의 가로 세로 중 작은 곳을 기준으로 크기를 컨트롤함 */
      /* 1vmax의 가로 세로 중 큰 곳을 기준으로 크기를 컨트롤함 */

      /* 
      1. 브라우저의 크기를 세로가 크게 만들었을 때에는 vmin에 단위가 가로를 100으로 나눈 것이 됨.
      2. 브라우저의 크기를 가로가 크게 만들었을 때에는 vmin에 단위가 세로를 100으로 나누느 것이 됨.
      3. vmax는 반대 개념
      */
      div {
        background-color: white;
        width: 40vmin;
        height: 20vmin;
      }

      .a {
        background-color: white;
        width: 20vmax;
        height: 20vmax;
      }

      .b {
        background-color: white;
        width: 20vmin;
        height: 20vmin;
      }

      a {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div></div>

    <div class="a">vmax: 뷰포트에서 긴 쪽 기준 n%</div>
    <div class="b">vmin: 뷰포트에서 짧은 쪽 기준 n%</div>
  </body>
</html>
