<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* top 기준 */
      .box1 {
        margin: 10px;
        /* 가로가 길다. */
        width: 1000px;
        height: 600px;
        /* 가로가 길다. */
        background-image: url(images/fox.jpg);
        background-repeat: no-repeat;
        background-position: 0px -60px;
        /* 하단 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* left 기준 */
      .box2 {
        margin: 10px;
        /* 세로가 길다 */
        width: 600px;
        height: 1000px;
        /* 가로가 길다. */
        background-image: url(images/fox.jpg);
        background-repeat: no-repeat;
        background-position: 0 0;
        /* 오른쪽 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* left 기준 */
      .box3 {
        margin: 10px;
        /* 가로/세로 같다 */
        width: 1000px;
        height: 1000px;
        /* 가로가 길다. */
        background-image: url(images/fox.jpg);
        background-repeat: no-repeat;
        background-position: left;
        /* 오른쪽 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* top 기준으로 늘어난다. */
      .box4 {
        margin: 10px;
        /* 가로가 길다. */
        width: 1000px;
        height: 600px;
        /* 이미지 세로가 길다. */
        background-image: url(https://images.unsplash.com/photo-1645381718361-a05f5fef783c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=701&q=80);
        background-repeat: no-repeat;
        background-position: 0 -1px;
        /* 아래쪽 잘림 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* left 기준으로 늘어난다. */
      .box5 {
        margin: 10px;
        /* 세로가 길다. */
        width: 600px;
        height: 1000px;
        /* 세로가 길다. */
        background-image: url(https://images.unsplash.com/photo-1645381718361-a05f5fef783c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=701&q=80);
        background-repeat: no-repeat;
        background-position: left;
        /* 우측 잘림 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* top 기준으로 늘어난다. */
      .box6 {
        margin: 10px;
        /* 가로 / 세로가 똑같다. */
        width: 1000px;
        height: 1000px;
        /* 세로가 길다. */
        background-image: url(https://images.unsplash.com/photo-1645381718361-a05f5fef783c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=701&q=80);
        background-repeat: no-repeat;
        background-position: top;
        /* 아래쪽 잘림 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* top 기준으로 늘어난다. */
      .box7 {
        margin: 10px;
        /* 가로가 길다. */
        width: 1000px;
        height: 600px;
        /* 이미지 크기가 동일. */
        background-image: url(images/medium.jpg);
        background-repeat: no-repeat;
        background-position: top;
        /* 아래쪽 잘림 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* left 기준으로 늘어난다. */
      .box8 {
        margin: 10px;
        /* 세로가 길다. */
        width: 600px;
        height: 1000px;
        /* 이미지 크기가 동일. */
        background-image: url(images/medium.jpg);
        background-repeat: no-repeat;
        background-position: left;
        /* 오른쪽 잘림 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }

      /* center 기준으로 늘어난다. */
      .box9 {
        margin: 10px;
        /* 가로 / 세로가 똑같다. */
        width: 1000px;
        height: 1000px;
        /* 이미지 크기가 동일. */
        background-image: url(images/medium.jpg);
        background-repeat: no-repeat;
        background-position: 0 0;
        /* 이미지 안잘림 */
        background-size: cover;
        /* background-size: contain; */

        border: 5px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>

    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </body>
</html>
