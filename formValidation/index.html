<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: none;
      }

      input:required {
        border: 3px solid green;
      }

      input:required + span {
        display: block;
      }

      input:invalid {
        border: 3px solid red;
      }

      input:valid {
        border: 3px solid blue;
      }

      input:required:invalid {
        background-color: teal;
      }

      label {
        display: block;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <label for="txt">사과를 입력하세요.</label>
      <!-- 사과를 입력해야 valid -->
      <input type="text" id="txt" pattern="사과" />

      <label for="txt">사과 또는 수박을 입력하세요.</label>
      <!-- | : pattern 중 하나를 입력해야 valid -->
      <input type="text" id="txt" pattern="사과|수박|참외" />

      <label for="txt">아무거나 하나 입력해보세요.</label>
      <!-- . : .의 수만큼 아무 문자의 값을 입력해야 valid -->
      <!-- . : 아무 문자(특수문자 포함) 1글자 -->
      <!-- .. : 아무 문자(특수문자 포함) 2글자 -->
      <input type="text" id="txt" patter="." />

      <label for="txt"
        >첫번째 문자는 사, 과, 배 / 두번째 문자는 1, 2, 3을 작성하세요</label
      >
      <!-- [] : []는 "한 글자"로 인정됨, [][] 이런 식으로 이어쓰기 가능  -->
      <input type="text" id="txt" pattern="[사과배][123]" />

      <label for="txt">아무 한글이나 한글자 입력하세요</label>
      <input type="text" id="txt" pattern="[ㄱ-ㅎ가-힣]" />

      <label for="txt"
        >한글/영어 대소문자/숫자/글자수(특수문자 제외) 제한 없음</label
      >
      <!-- * : 여러 자를 입력할 수 있음 -->
      <input type="text" id="txt" pattern="[ㄱ-ㅎ가-힣a-zA-Z0-9]*" />

      <label for="txt">최대 4글자로 특수문자를 제외하고 입력 가능</label>
      <!-- {} 글자 제한, input의 maxlength와 별도 -->
      <input type="text" id="txt" pattern="[ㄱ-ㅎ가-힣a-zA-Z0-9]{4}" />

      <label for="txt">주민등록번호</label>
      <input type="text" id="txt" pattern="[0-9]{6}[0-9]{7}" />

      <label for="txt">이메일을 입력하세요</label>
      <input type="email" id="txt" pattern="[a-zA-Z0-9]*@[a-z]*\.[a-z]*" />

      <label for="txt">전화번호을 입력하세요</label>
      <input type="tel" id="txt" pattern="(010|016|011)[0-9]{3,4}[0-9]{4}" />
      <button>제출</button>
    </form>
  </body>
</html>
