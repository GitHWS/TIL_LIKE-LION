<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 100px;
        width: 100px;
        height: 100px;
        background-color: blue;
        transition: all 1s;
        /* 중심축 설정 속성 */
        transform-origin: left;
      }

      div:hover {
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
