<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      .container {
        display: grid;
        width: 500px;
        height: 500px;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);

        gap: 10px;
      }

      .item {
        background-size: cover;
        background-position: center;
      }

      .item:nth-child(1) {
        background-image: url(./image/1.jpg);
        grid-column: 1/4;
        grid-row: 1/3;
      }

      .item:nth-child(2) {
        background-image: url(./image/2.jpg);
        grid-column: 1/3;
        grid-row: 3/4;
      }

      .item:nth-child(3) {
        background-image: url(./image/3.webp);
        grid-column: 1/3;
        grid-row: 4/6;
      }
      .item:nth-child(4) {
        background-image: url(./image/4.jpg);
        grid-column: 3/6;
        grid-row: 4/6;
      }
      .item:nth-child(5) {
        background-image: url(./image/5.webp);
        grid-column: 3/4;
        grid-row: 3/4;
      }
      .item:nth-child(6) {
        background-image: url(./image/6.jpg);
        grid-column: 4/6;
        grid-row: 1/4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
