<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 100px;
        background-color: blue;
        width: 100px;
        height: 100px;
        transition: all 1s;
      }

      div:hover {
        transform: scale(2) translateX(50px) rotate(2turn) skew(40deg);
        /* turn말고 deg로 값을 설정하는 것이 기본이다. */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
