<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title>grid</title>
    <style>
      .container {
        display: grid;
        /* fr(fraction:분수/일부)단위를 사용해서 전체크기를 n번으로 균등하게 나눠서 만들 수 있다. */
        /* grid-template-columns: 25% 25% 25% 25%;와 같은 뜻 */
        grid-template-columns: repeat(4, 25%);
        /* grid-template-columns: 100px 30% 30%; */
        /* grid-template-columns: 100px 1fr 1fr; */
        /* grid-template-columns: 100px repeat(3, 1fr); */
        /* grid-template-rows: 100px 200px 100px; */

        /* justify-items: center; align-items: center; 를 하면 콘텐츠의 넓이 만큼만 크기를 가지게 된다. */
        justify-items: center;
        align-items: center;

        /* 사이 간격 설정법 */
        /* column-gap row-gap으로 값을 입력함 */
        /* gap의 경우 IE에 대체 속성이 없기 때문에 IE를 위한 페이지라면 사용하지 않아야한다. */
        /* gap: 10px 20px; */
        /* grid-gap: 20px; */
        height: 100vh;
      }

      .item {
        background-color: coral;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
  </body>
</html>
