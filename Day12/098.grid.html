<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        /* grid-template-rows: 300px 300px; */
        /* https://heropy.blog/2019/08/17/css-grid/ */
        grid-auto-rows: minmax(300px, auto);
        gap: 10px;
      }

      .item {
        background-color: pink;
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit eaque eius
        facere hic ad quaerat odio, sint nisi illo voluptatem iure, aut deserunt
        delectus. Suscipit vero pariatur enim aspernatur nihil.
      </div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>
  </body>
</html>
