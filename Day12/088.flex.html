<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex-grow</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .container {
        display: flex;
        height: 100vh;
        /* flex-wrap: wrap; */
      }

      li {
        /* flex-grow 자식에게 주는 속성 : width을 무시하고 부모의 영역을 모두 차지함 */
        /* flex-grow: 1; */
        /* flex-grow:0 => width 값대로 출력되나 줄어들었을 때 브라우저의 크기가 전체 넓이보다 줄어든다면 li크기도 줄어듬 */
        flex-grow: 0;
        box-sizing: border-box;
        width: 100px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </body>
</html>
