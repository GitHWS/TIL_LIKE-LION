<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex-grow</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .container {
        display: flex;
        height: 100vh;
      }
      button {
        flex: 1;
        box-sizing: border-box;
        height: 50px;
        background-color: pink;
        border: 1px solid seagreen;
      }

      /* tab 눌려보기 */
      button:focus {
        border: 10px solid black;
      }

      /* order는 숫자가 적을 수록 우선순위 부여함, 즉 큰 값이 뒤로 감 */
      /* 포커스가 오더의 값대로 바뀜 */
      button:nth-child(1) {
        order: 1;
      }

      button:nth-child(2) {
        order: 2;
      }

      button:nth-child(3) {
        order: 3;
      }

      button:nth-child(4) {
        order: 6;
      }

      button:nth-child(5) {
        order: 5;
      }

      button:nth-child(6) {
        order: 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
  </body>
</html>
