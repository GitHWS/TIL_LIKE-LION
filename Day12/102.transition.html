<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blue;
        width: 100px;
        height: 100px;
        transition: width 1s;
        /* transition: all 0.5s; 모든 속성을 적용 */
      }

      div:hover {
        background-color: brown;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
