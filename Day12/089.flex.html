<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex-grow</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .container {
        display: flex;
        height: 100vh;
        /* flex-wrap: wrap; */
      }

      li {
        /* flex-grow 자식에게 주는 속성 : width을 무시하고 부모의 영역을 모두 차지함 */
        /* flex-grow: 1; */

        /* width 값대로 출력되나 줄어들었을 때 브라우저의 크기가 전체 넓이보다 줄어든다면 li크기도 줄어듬 */
        /* flex-grow: 1; */

        /* flex-basis flex 아이템의 초기 크기를 설정하는 속성 */
        /* 콘텐츠가 가지는 영역이 충분하면 같은 크기를 유지, 브라우저의 크기가 영향을 미칠 만큼 줄어들면 아이템이 같이 줄어듬 */
        /* 고정값으로도 가능, flex-grow가 있다면 해제해주기 => 정해진 width를 절대적으로 강제하지 않음, 아이템의 컨텐츠 영역의 크기가 적절하다면 정해진 width를 유지하지만 브라우저 크기가 줄어들면 크기도 비율에 맞춰 줄어듬 */
        /* width를 주석처리 해보기 */
        flex-basis: 100px;
        box-sizing: border-box;
        width: 100px;
        height: 50px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>1 aaa</li>
      <li>2 bb</li>
      <li>3 cccccccccccccccccc</li>
      <li>4 dd</li>
      <li>5 e</li>
      <li>6 f</li>
      <li>1 aaa</li>
      <li>2 bb</li>
      <li>3 cccccccccccccccccc</li>
      <li>4 dd</li>
      <li>5 e</li>
      <li>6 f</li>
    </ul>
  </body>
</html>
