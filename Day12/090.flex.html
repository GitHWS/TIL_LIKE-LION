<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex-grow</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .container {
        display: flex;
        height: 100vh;
        /* flex-wrap: wrap; */
      }

      li {
        /* flex-basis: 2 -> 잘못된 속성값 */
        /* flex-basis:0; 주로 많이 사용 */
        /* flex-basis:auto; 디폴트값 */
        /* flex-basis:100px; 고정값 */

        /* 값의 형식은 auto/0/고정값 으로 사용됨 */
        flex-basis: auto;
        box-sizing: border-box;
        width: 100px;
        height: 50px;
        background-color: pink;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>1 aaa</li>
      <li>2 bb</li>
      <li>3 cccccccccccccccccc</li>
      <li>4 dd</li>
      <li>5 e</li>
      <li>6 f</li>

      <li>2 bb</li>
      <li>3 cccccccccccccccccc</li>
      <li>4 dd</li>

      <li>6 f</li>
    </ul>
  </body>
</html>
