<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes hojun {
        from {
          background-position: 0px, 0px;
        }
        to {
          /* 3842px */
          background-position: -3730px, 0;
        }
      }
      .building1 {
        width: 110px;
        height: 180px;
        background: url(./building/building1.png) no-repeat;
        /* step은 프레임설정 */
        animation: hojun 5s steps(33) infinite alternate;
        animation-fill-mode: forwards;
      }
    </style>
  </head>
  <body>
    <div class="building1"></div>
  </body>
</html>
