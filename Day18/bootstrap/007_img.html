<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      div {
        box-sizing: border-box;
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">hello</div>
        <div class="col-md-4">
          <!-- img-fluid 이미지 크기를 딱 맞춰주는 클래스 -->
          <!-- rounded-circle 이미지를 원형으로 만드는 클래스  -->
          <img
            src="https://images.unsplash.com/photo-1547970810-dc1eac37d174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=936&q=80"
            alt=""
            class="img-fluid rounded-circle"
          />
        </div>
        <div class="col-md-4">hello</div>
      </div>
      <div class="row">
        <div class="col-md-6">hello</div>
        <div class="col-md-6">
          <img
            src="https://images.unsplash.com/photo-1547970810-dc1eac37d174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=936&q=80"
            alt=""
            class="img-fluid rounded-3"
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <!-- 부트스트랩은 css를 직접 등록하지말고 등록된 클래스를 적용하는 방식으로 조절하는 것이 맞다. -->
</html>
