<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- iframe의 속성 한번 보기 -->
    <iframe width="894" height="503" src="https://www.youtube.com/embed/POJ5S2aUizA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

    <iframe width="1000px" height="500px" src="http://paullab.co.kr/" frameborder="0"></iframe>
    <!-- iframe은 아무 곳이나 모두 사용 가능한 것은 아님, https는 막아놓았다. 왜냐하면 iframe은 백도어를 만들 수 있기 때문에 보안에 취약해 막아놓음 -->
    <iframe width="300px" height="300px" src="https://www.naver.com" frameborder="0"></iframe>
    <iframe width="300px" height="300px" src="https://www.daum.net" frameborder="0"></iframe>
</body>
</html>
