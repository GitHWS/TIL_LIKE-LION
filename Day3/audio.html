<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
  <!-- 음악 컨텐츠를 재생하기 위한 태그, src 속성으로 오디오 파일 위치 및 파일명을 알려줌 -->
  <!-- controls : 음악 플레이어 컨트롤러 -->
  <!-- autoplay : 로딩 시 다동 재생 -->
  <!-- loop : 반복 -->
  <audio controls autoplay loop class="bgm">
    <source src="https://drive.google.com/uc?export=download&id=1xbevC0q-fNUDuoFCSLUdot0OIO81LgpE" type="audio/mp3" >
  </audio>
</body>
</html>
