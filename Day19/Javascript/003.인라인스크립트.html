<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello javascript</title>
  </head>
  <body>
    <p id="one"></p>
    <!-- HTML 내에서의 인라인 JS 작성은 좋지 않음 -->
    <button onclick="alert('hello world')">hello world</button>
    <button
      onclick="document.getElementById('one').innerHTML = 'hello <strong>world document</strong>'"
    >
      hello world
    </button>
  </body>
</html>
