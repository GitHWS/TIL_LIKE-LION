<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <button onclick="alert(sum(10, 20))">눌럿!</button> -->
    <script>
      // 객체(object)
      function sum(x, y) {
        return x + y;
      }
      // TMI입니다. 뒤에서 다룰 내용이에요.
      // console.log(typeof sum);
      // sum.value = 'hojun';
      // console.log(console.dir(sum));
      // console.log(sum.value);
      // console.log(typeof sum);
      let person = {
        //key: value
        name: "이호준",
        age: 10,
        height: 30,
        weight: 40,
        이력: { 첫번째직장: "하나", 두번째직장: "둘" },
        기능: sum,
      };

      person.소속 = "바울랩";

      document.write(`제 이름은 ${person.name} 입니다. <br>`);
      document.write(`제 키는 ${person.height} 입니다. <br>`);
      document.write(`제 몸무게는 ${person.weight} 입니다. <br>`);
      document.write(`제 나이는 ${person["age"]} 입니다. <br>`);
      document.write(
        `제 두번째 직장은 ${person["이력"]["두번째직장"]} 입니다. <br>`
      );
      document.write(`제 두번째 직장은 ${person.이력.두번째직장} 입니다. <br>`);
      document.write(`제 기능은 ${person["기능"](100, 200)} 입니다. <br>`);

      // 실습
      // 문제 1번 : 저에게 3번째 직장이 생겼습니다. 직장이름은 위니브입니다. 데이터를 넣어주시고 아래와 같이 출력되게 해주세요.
      // 출력결과 : 제 세번째 직장은 위니브입니다.

      person.이력.세번째직장 = "위니브";
      // 수빈님 좋은 피드백
      // person.이력 = {"세번재직장" : "위니브"}로 할 시 재할당되어 덮어써서 첫번째, 두번째직장 property는 접근할 수 없게 된다.
      document.write(`제 세번째 직장은 ${person.이력.세번째직장}입니다.`);

      // 문제 2번 : 이호준의 세번째 직장에 두번째 직책을 콘솔에 출력해주세요.
      let 이호준상세정보 = {
        이력: {
          첫번째직장: {
            회사이름: "바울랩",
            부서: "경영지원",
            직책: "대표",
          },
          '두번째 직장': {
            회사이름: "SEMSANG",
            부서: "경영지원",
            직책: "대표",
          },
          세번째직장: {
            회사이름: "SINHUN",
            부서: "경영지원",
            직책: {
              첫번째직책: "사원",
              두번째직책: "대표",
            },
          },
        },
      };
      console.log(이호준상세정보.이력.세번째직장.직책.두번째직책);
      
      // key에 ""를 써야하는 이유
      // 데이터 저장하는 경우 띄어쓰기가 있을 수도 있기 때문에 사용(회사의 컨벤션마다 다름) 아래처럼 띄어쓰기를 함께 key로 사용하는 회사가 있음 
      
      console.log(이호준상세정보.이력['두번째 직장'].부서);

      // 예시

      let txt = 'hello';
      let txt2 = {
        '0':'h',
        '1': 'e',
        '2': 'l',
        '3': 'l',
        '4': 'o',
      }
      console.log(txt[1])
      // console.log(txt.1) 
      console.log(txt2[1])
      // console.log(txt2.1)
      console.log(txt2.one)

      // object.prototype 과 object

      console.log(Object.keys(person)); // 문자 object 그대로 사용하라는 뜻인 Object
      console.log(Object.keys(person)); // 문자열 그대로 사용하라는 뜻인 Object

      console.log(String(10)); //프로토타입없는 경우 스트링 그대로 사용 = mdn에서 String.~
      console.log('1234'.replace('23','99'));//프로토타입있는경우, 인스턴스에 붙여서 사용한다. = mdn에서 'string.prototype.속성'으로 되어있음


      // Object.속성(MDN에 기재된 그대로)
      console.log(Object.keys(person)); // keys 키의 이름만 반환
      console.log(Object.values(person)); // value 키의 값만 반환
      console.log(Object.entries(person)); // entries 키/값 짝을 지어서 반환

      // Object.prototype.속성(MDN에 기재된 그대로)
      console.log(person.keys);
      console.log(person.values);
      console.log(person.entries);



    </script>
  </body>
</html>
