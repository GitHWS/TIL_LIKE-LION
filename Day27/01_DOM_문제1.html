<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    점심 식단
    <article id="container">
      <ul>
        <li>탕수육</li>
        <li class="item-second">유산슬</li>
        <li>짜장면</li>
      </ul>
    </article>
    저녁 식단
    <article>
      <ul>
        <li>된장국</li>
        <li class="item-second">김치찌게</li>
        <li>해장국</li>
      </ul>
    </article>
    <script>
      // 첫번째 li에 접근
      console.log(document.getElementsByTagName("li")[0]);

      // 첫번째 .item-second에 접근
      console.log(document.getElementsByClassName("item-second")[0]);

      // NodeList.prototype.forEach/for...in 으로 순회 가능

      for (let i of document.getElementsByClassName("item-second")) {
        console.log(i);
      }

      // 이런 식으로도 선택 가능
      const cont = document.getElementById("container");
      cont.getElementsByTagName("li");

      // nodeList 형태로 반환
      document.querySelectorAll("item-second");
      document.querySelectorAll("item-second")[0]; // 인덱싱을 통한 n번째 선택
    </script>
  </body>
</html>
