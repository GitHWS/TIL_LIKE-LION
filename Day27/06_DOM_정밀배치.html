<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <strong class="sayHi"> 반갑습니다! </strong>
    <script>
      const sayHi = document.querySelector(".sayHi");
      // beforebegin = element의 시작점에서 앞쪽
      sayHi.insertAdjacentHTML("beforebegin", "<span>안녕하세요 저는 </span>");
      // afterbegin = element의 시작점에서 뒤쪽
      sayHi.insertAdjacentHTML("afterbegin", "<span>재현입니다.</span>");
      // beforeend = element의 종료점에서 앞쪽
      sayHi.insertAdjacentHTML("beforeend", "<span>면접오시면 </span>");
      // afterend = element의 종료점에서 뒤쪽
      sayHi.insertAdjacentHTML("afterend", "<span>치킨사드릴게요ㅎ</span>");
    </script>
  </body>
</html>
