<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="parent">
      <ol>
        <li><button class="btn-first" type="button">버튼1</button></li>
        <li><button type="button">버튼2</button></li>
        <li><button type="button">버튼3</button></li>
      </ol>
    </article>
    <script>
      // event가 이벤트 객체 = 핸들러에 자동으로 전달되는 객체
      const btnFirst = document.querySelector(".btn-first");
      btnFirst.addEventListener("click", (event) => {
        console.log(event);
      });

      // 이벤트 흐름 https://paullabworkspace.notion.site/9-DOM-Document-Object-Model-7488bf43913b4108b0344d174af4239d#25f94cddbba14f2999df755d55fd82ea 캡쳐링/버블링 중요

      // 캡처링 단계 : 캡처링 이벤트를 실행하는 단계, 캡쳐링 이벤트 리스너를 모두 실행시킴

      // 끝나면 버블링 단계 : 캡처링이 끝나고 이벤트 발생한 대상을 찾으면 window로 올라감, 올라가는 도중

      // 버블링

      /*
      [캡처링 단계]
- 캡처링 단계에서는 캡처링 이벤트를 실행
- 돔트리를 위에서 아래로 탐색하다가 캡처링 이벤트를 발견하면 죄다 실행시킴
- 캡처링 이벤트는 무엇인고? : 이벤트리스너에서 세 번째 매개변수 true가 있으면, 얘는 캡처링 이벤트

[버블링 단계]
- 버블링 단계에서는 버블링 이벤트를 실행
- 캡처링 이벤트를 다 찾으면 타겟에서 윈도우로 다시 돔트리를 타고 올라감
- 타고 올라가며 만나는 버블링 이벤트를 죄다 실행시킴
- 버블링 이벤트는 무엇인고? : 이벤트리스너에서 세 번째 매개변수가 없거나, false로 지정되어 있으면 버블링 이벤트
      
      */
    </script>
  </body>
</html>
