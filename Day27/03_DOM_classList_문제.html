<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      .wrapper {
        width: 500px;
        margin: 0 auto;
      }

      .box {
        width: 100%;
        height: 500px;
        line-height: 500px;
        text-align: center;
        color: #fff;
        font-size: 100px;
        background-color: #000;
        transition: all 0.2s;
      }

      .btn-list {
        display: flex;
        justify-content: space-between;
        margin-top: 50px;
        width: 100%;
      }

      button {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">HELLO</div>
      <ul class="btn-list">
        <li><button type="button" class="salmon">salmon</button></li>
        <li><button type="button" class="sandybrown">sandybrown</button></li>
        <li>
          <button type="button" class="cornflowerblue">cornflowerblue</button>
        </li>
        <li>
          <button type="button" class="randomBtn">random</button>
        </li>
      </ul>
    </div>

    <script>
      const box = document.querySelector(".box");

      const salmon = document.querySelector(".salmon");
      const sandybrown = document.querySelector(".sandybrown");
      const cornflowerblue = document.querySelector(".cornflowerblue");
      const randomBtn = document.querySelector(".randomBtn");

      // random color
      let random1 = Math.floor(Math.random() * 255) + 1;
      let random2 = Math.floor(Math.random() * 255) + 1;
      let random3 = Math.floor(Math.random() * 255) + 1;
      let randomColor = `rgb(${random1}, ${random2}, ${random3})`;

      salmon.addEventListener("click", () => {
        box.style.backgroundColor = "salmon";
      });

      sandybrown.addEventListener("click", () => {
        box.style.backgroundColor = "sandybrown";
      });

      cornflowerblue.addEventListener("click", () => {
        box.style.backgroundColor = "cornflowerblue";
      });

      randomBtn.addEventListener("click", () => {
        box.style.backgroundColor = randomColor;

        random1 = Math.floor(Math.random() * 255) + 1;
        random2 = Math.floor(Math.random() * 255) + 1;
        random3 = Math.floor(Math.random() * 255) + 1;
        randomColor = `rgb(${random1}, ${random2}, ${random3})`;
      });
    </script>
  </body>
</html>
