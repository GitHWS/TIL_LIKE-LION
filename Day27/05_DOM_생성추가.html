<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p></p>
    <input type="text" />
    <button>Write Something!</button>
    <script>
      const myBtn = document.querySelector("button");
      const myP = document.querySelector("p");
      const myInput = document.querySelector("input");

      myBtn.addEventListener("click", function () {
        myP.textContent = myInput.value;
      });

      // input 요소에 'input' 이벤트를 연결하면 실시간으로 값이 반영되게 만들 수도 있습니다.
      myInput.addEventListener("input", () => {
        myP.textContent = myInput.value;
      });

      // myP.innerHTML = "<strong>I'm Strong!!</strong>";
      // myP.innerText = "<strong>I'm Strong!!</strong>";
      myP.textContent = "<strong>I'm Strong!!</strong>";
      // myP.outerHTML = "<div></div>";

      // innerHTML 은 요소(element) 내에 포함된 HTML 마크업을 가져오거나 설정합니다. HTML로 바꿔주려고 할 때 사용하는 것을 권장, 보안적인 문제가 있다. https://developer.mozilla.org/ko/docs/Web/API/Element/innerHTML#security_considerations 참고

      // HTML5 는 innerHTML 과 함께 삽입된 <script> 태그가 실행되지 않도록 지정합니다.

      // innerText 속성은 요소의 '렌더링된' 텍스트 콘텐츠를 나타냅니다. ('렌더링된'에 주목하세요. innerText는 "사람이 읽을 수 있는" 요소만 처리합니다.)

      // textContent 속성은 노드의 텍스트 콘텐츠를 표현합니다. 순수하게 텍스트만 삽입할때  속도가 빠르기 때문에 사용하는 것을 권장한다.
    </script>
  </body>
</html>
