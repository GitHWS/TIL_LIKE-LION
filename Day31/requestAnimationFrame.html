    // window.requestAnimationFrame(callback) 사용 - 재귀함수로 사용

    const box = document.querySelector('.box');
    let pos = 0;
    let keys = {};

    function move(event) {
      keys[event.key] = true;
      console.log(keys);
    }

    function stop(event) {
      keys[event.key] = false;
      console.log(keys);
    }

    document.addEventListener('keydown', move);
    document.addEventListener('keyup', stop);


    function play() {
      if (keys.ArrowRight) {
        pos += 1;
        box.style.transform = `translateX(${pos}px)`;
      }
      if (keys.ArrowLeft) {
        pos -= 1;
        box.style.transform = `translateX(${pos}px)`;
      }

      window.requestAnimationFrame(play); // 재귀함수
    }

    window.requestAnimationFrame(play);
