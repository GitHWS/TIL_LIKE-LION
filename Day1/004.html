<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Heading Contents -->
    <!-- 내용의 중요성을 명확히 하기 위해 h1은 문서당 단 하나만 사용해야한다.  -->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>


    <!-- <hgroup> heading 태그를 감싸서 대제목/소제목을 나눌 수 있다. -->
    <hgroup>
        <h1>제목</h1>
        <h2>소제목</h2>
    </hgroup>

    <!-- header는 제목이나 네비게이션을 넣어야 할때 많이 사용하는 편이라고 한다. 디자인적으로 페이지의 구분이 나눠져 있는 경우라면 사용한다. -->
    <!-- header 태그 안에 heading 태그 사용하는 것이 좋다 -->
    <header></header>

    <!--  -->
    <nav></nav>

    <!-- section : 일반적으로 연관성 있는 문서의 구획을 나누고자 할 때 사용하는 요소이다. 다른 곳에 독립적으로 놓았을 때 자연스럽지 않으면 section을 사용하는 것이 올바르다. -->
    <!-- article : 독립적으로 구분하거나 재사용할 수 있는 구획을 만들 때 사용하는 요소이다. 태그의 콘텐츠가 독립적으로 있어도 자연스러운 느낌이라면 article을 사용하는 것을 고려해봐야한다. -->
    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>

    <!-- 일반적으로 section 안에 article을 넣는 것이 보통이지만 반대로 한 경우도 괜찮다. -->
    <!-- section과 article은 heading 태그와 함께 사용하는 것을 권장한다. -->
    <!-- 두 태그와 역할이 동일한 div는 최후의 수단이다. div를 자주 사용하는 것은 웹접근성에 좋지않은 선택임 -->

    <aside></aside>
    <footer></footer>

</body>
</html>
