<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체의 생성 방법</title>
</head>

<body>
  <script>
    // 생성자(constructor) : 객체를 만들 때 new 연산자와 함께 사용하는 함수

    // 내장 생성자
    let myArr1 = new Array(1, 2, 3);
    let myArr2 = new Array(4); // [undefined,undefined,undefined,undefined] = 비어있음 * 4

    // 생성자의 장점은 생성자를 통해 생성된 객체는 같은 프로퍼티와 메서드를 공유할 수 있다.

    // 커스텀 생성자 만들기 = 생성자 함수는 프로그래머 사이에선 암묵적으로 첫 알파벳을 대문자로 사용한다.

    function Factory() { }

    // new 키워드가 붙으면 실행되었을 때 자동적으로 객체(인스턴스)를 생성하고 반환, 그리고 this를 인스턴스를 바라보게 함
    // 이때 만들어진 객체를 "인스턴스"라고 함
    const item1 = new Factory();
    console.log(item1) // Factory {} 
    // 생성자함수로 생성된 인스턴스가 맞는지 확인(boolean 타입 반환)
    console.log(item1 instanceof Factory) // true
    const item2 = Factory();
    console.log(item2) // undefined, return값이 없는 함수로서의 Factory가 있기 때문에 
    console.log(item2 instanceof Factory) // false


    function NewFactory(name) {
      // this는 인스턴스를 참조한다.
      this.name = name;
      this.sayYourName = function () {
        console.log(`삐리삐리리리리 제 이름은 ${this.name}입니다.`)
      }
    }

    const robot1 = new NewFactory('재현');
    console.log(robot1) // NewFactory {name: '재현', sayYouName: f}

    const robot2 = new NewFactory("브랜든");
    console.log(robot2) // NewFactory {name: '브랜든', sayYouName: f}

    robot1.sayYourName();
    robot2.sayYourName();

  </script>
</body>

</html>
