<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 상속을 할 부모 생성자 함수
    function Parent() {
      this.name = '재현';
    }

    Parent.prototype.rename = function (name) {
      this.name = name;
    }

    Parent.prototype.sayName = function () {
      console.log(this.name);
    }

    const newParent = new Parent();
    console.log(newParent.name, newParent.sayName, newParent.rename("대표님"));
    console.log(newParent.name)

    function Child() {
      Parent.call(this);
    }

    Child.prototype = Object.create(Parent.prototype);
    console.log(Child.prototype);

    const child = new Child();

    console.log(child.name, child.sayName, child.rename("영웅"));
    console.log(child)

    const child2 = new Child();
    console.log(child2.name, child2.sayName, child2.rename("호준"));
    console.log(child2)

    // 프로토타입 체이닝

    // call - 프로퍼티 상속하기
    //object.create - 함수 상속하기 
  </script>
</body>

</html>
