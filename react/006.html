    <div id="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="text/babel">
      // 자바스크립트 문법인 변수는 {} 사용, 컴포넌트는 <>를 사용
      // props = propertys 속성으 약어
      const Header = function (props) {
        console.log(props);
        return (
          <div>
            header
            <h1>{props.name} 웹페이지</h1>
            <h1>
              {props.name}의 나이는 {props.age}입니다.
            </h1>
            <div>menu</div>
          </div>
        );
      };

      const Main = function () {
        return (
          <div>
            main
            <h2>hello world</h2>
            <p>hello world</p>
          </div>
        );
      };

      const Clothes = function () {
        return <div>잘팔리는 옷</div>;
      };

      const Product = function () {
        return (
          <div>
            product
            <Clothes />
            <Clothes />
            <Clothes />
            <Clothes />
            <Clothes />
            <Clothes />
            <Clothes />
            <Clothes />
          </div>
        );
      };

      const Footer = function () {
        return <div>footer</div>;
      };

      // name, age는 함수가 받는 파라미터인 props의 객체 요소가 된다.
      const Body = function () {
        return (
          <div>
            <p>컴포넌트화 실습</p>
            <Header name={"hyunwoo"} age={10} />
            <Main />
            <Product />
            <Footer />
            {10 + 10}
          </div>
        );
      };

      const domContainer = document.querySelector("#root");
      // body라는 변수를 domContainer에 넣어주겠다.
      ReactDOM.render(<Body />, domContainer);
      // ReactDOM은 CDN에서 가져온 객체
      console.log(ReactDOM);
    </script>
