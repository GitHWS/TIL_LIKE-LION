<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>속성선택자2</title>
    <style>
      /* paullab 정확하게 일치하면 선택 */
      /* paullab 이라는 문자열만 정확하게 '1개만' 가진 것을 선택 */
      /* 공백은 포함하지 않음(복수의 클래스를 가진 선택자) */
      p[class="paullab"] {
        font-size: 48px;
      }

      /* 단어 단위로 에 paul 포함하는 것 */
      /* paultest, paullab, koreapaullab은 선택되지 않았다. */
      p[class~="paul"] {
        text-align: center;
      }

      /* 클래스명에 문자열 "paul"이 들어가기만 하면 선택 */
      /* world 빼고 모두 선택이 됨 */
      p[class*="paul"] {
        color: red;
      }

      /* 클래스명이 문자열 "korea"로 시작하는 것 */
      /* 클래스 순서 영향을 받음(앞이냐 뒤냐에 따라 결과가 다름) */
      p[class^="korea"] {
        color: blue;
      }

      /* 클래스명이 문자열 "lab"로 끝나는 것 */
      /* lab으로 끝나는 class를 모두 선택하는 것이 아니라 문자열만 확인 */
      p[class$="lab"] {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <p class="paul">hello world</p>
    <p class="paul test">hello world</p>
    <p class="paultest">hello world</p>
    <p class="paullab">hello world</p>
    <p class="koreapaullab">hello world</p>
    <p class="koreaone paullab">hello world</p>
    <p class="world">hello world</p>
  </body>
</html>
