<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자3</title>
    <style>
      /* paullab 일치 */
      /* 공백을 포함하지 않음 */
      p[class="paullab"] {
        font-size: 48px;
      }

      /* 문자열 전체의 시작값이 korea */
      p[class^="korea"] {
        color: blue;
      }

      /* "단어단위"로 시작값이 korea */
      /* 단어의 뒤에 하이픈(-)이 있거나 추가적인 단어가 없을 경우 선택 */
      /* 자주 사용하지 않는 속성선택자, 그저 참고용 */
      p[class|="korea"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="paullab">hello world</p>
    <p class="koreapaullab">hello world</p>
    <p class="korea-paullab">hello world</p>
    <p class="korea">hello world</p>
    <p class="koreapa">hello world</p>
  </body>
</html>
