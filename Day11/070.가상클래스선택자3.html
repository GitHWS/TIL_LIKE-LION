<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스선택자</title>
    <style>
      /* nth-child는 1부터 시작! */
      /* 하지만 n은 0부터 시작한다. */

      /* 홀수 선택 */
      /* 2n-1, 2n+1써도 됨 */
      .foo:nth-child(odd) {
        color: red;
      }

      /* 짝수 선택 */
      /* 2n써도 됨 */
      .foo:nth-child(even) {
        color: blue;
      }

      .foo:nth-child(3n + 1) {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="foo">1</li>
      <li class="foo">2</li>
      <li class="foo">3</li>
      <li class="foo">4</li>
      <li class="foo">5</li>
    </ul>
  </body>
</html>
