<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      p {
        position: relative;
        border: 5px solid blue;
      }

      span {
        position: absolute;
        top: 5px;
        left: 5px;
        display: block;
        width: 100px;
        height: 100px;
        background-color: pink;
      }

      /* 가상요소는 가상요소가 생기는 해당 요소에 붙어서 이동한다. */
      p::before {
        position: absolute;
        top: 20px;
        left: 20px;
        content: "";
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      p::after {
        position: absolute;
        top: 50px;
        left: 50px;
        content: "";
        display: block;
        width: 100px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <p>hello <span>world</span></p>
  </body>
</html>
