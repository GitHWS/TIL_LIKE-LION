<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정규표현식</title>
</head>

<body>
  <script>
    // /^hello/gm = 
    // /hello$/gm = 
    // /^hello$/gm = 
    
    // .은 스페이스까지 포함
    // H[ea]llo = e나 a를 포함하는 hello를
    // []안 ^는 not의 의미 = []안 모두 제외하고 선택
    // 전화번호 [0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9];
    
    // 범위는 -로 [a-z][A-Z][a-zA-Z0-9];

    // 캐릭터 클래스

    // /\w/gm : 모든 글자를 선택 - 영어만 선택
    // /\W/gm : 모든 글자를 제외하고 선택(대문자는 not)

    // 모든 한글 선택 [ㄱ-ㅎ|ㅏ-ㅣ|가-힣]

    // /\d/gm : 모든 숫자를 선택 - 영어만 선택
    // /\D/gm : 모든 숫자를 제외하고 선택(대문자는 not)

    // /\s/gm : 모든 스페이스 선택
    // /\S/gm : 모든 스페이스를 제외한 나머지 선택

    // 이스케이프 문자

    // 백슬러쉬를 활용해서 특수문자를 선택

    // /\^\^/gm : 문자 ^^를 선택
    // /\:\)/gm : 문자 :)를 선택

    // /\[.*]/gm [로 시작하고 다음 0~n개의 문자를 선택
    // /\{.*\}/gm 문자 {로 시작하고 내부 단어는 0~n개의 문자에다 끝으로 }

    // /[^(1-9)]/g 시작이 1-9까지가 아닌(^) 숫자를 선택
    // /^\s+|\s+$/g 앞뒤 공백 선택 => / /g로 가능

  </script>
</body>

</html>
