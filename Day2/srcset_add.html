<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>

<body>

  <!-- srcset에 있는 이미지들을 브라우저가 성능에 가장 효율적인 이미지를 택해서 해당 이미지를 사이즈 조건에 적용시켜서 보여준다  -->

    <img srcset="images/rabbit_500.png 500w,
    images/rabbit_300.png 300w,
    images/rabbit_150.png 150w" sizes="(min-width:960px) 500px, (min-width:640px) 300px, 900px"
        src="images/rabbit_150.png" alt="rabbit">

    <!-- 위) 강의로 배운 코드 아래) 의문코드 출력결과는 같음 -->

    <img srcset="images/rabbit_500.png 500w,
    images/rabbit_500.png 300w,
    images/rabbit_550.png 150w" sizes="(min-width:960px) 500px, (min-width:640px) 300px, 900px"
        src="images/rabbit_150.png" alt="rabbit">

    <img srcset="images/rabbit_500.png 500w" sizes="(min-width:960px) 500px, (min-width:640px) 300px, 900px" src="images/rabbit_150.png" alt="rabbit">


</body>

</html>
