<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indent</title>
    <style>
      .a {
        text-indent: 10px;
      }

      .b {
        text-indent: -10px;
      }
    </style>
  </head>
  <body>
    <p class="a">hello world</p>
    <p>hello world</p>
    <p class="b">hello world</p>
  </body>
</html>
