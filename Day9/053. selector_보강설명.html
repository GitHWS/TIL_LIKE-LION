<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li + li {
        color: red;
      }
      ul p {
        font-size: 22px;
      }

      li > p {
        background-color: blue;
      }

      li.one {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>Hello world</p>
      </li>
      <li>
        <div>
          <div>
            <div>
              <p>Hello world</p>
            </div>
          </div>
        </div>
      </li>
      <li>Hello world</li>
      <li>Hello world</li>
      <li>Hello world</li>
      <li class="one">Hello world</li>
      <li class="one">Hello world</li>
    </ul>
  </body>
</html>
