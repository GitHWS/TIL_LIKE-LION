<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 5px solid #000;
        margin: 10px;
        width: 800px;
      }

      .large {
        height: 500px;
      }

      .width-full {
        width: 100%;
      }

      span {
        border: 5px solid blue;
        /* 좌우가 적용이 되고 상하가 적용이 안된다. */
        /* margin: 20px; */
        /* 패딩은 적인라인 요소에 용이 된다/ */
        /* padding: 10px; */
      }

      .text_center {
        text-align: center;
      }

      .text_left {
        text-align: left;
      }

      .text_right {
        text-align: right;
      }

      h1 {
        display: inline-block;
      }

      .one {
        margin: 0 auto;
      }

      .block {
        width: 100px;
        height: 100px;
        display: block;
      }

      .two {
        position: relative;
        left: 50%;
        right: 50%;
        transform: translateX(-50%);
      }

      .three {
        position: relative;
        top: 50px;
        /* left: 50px; */
        right: 100px;
      }

      .four {
        /* absolute의 기준이 된다. 만약 없다면 기준은 body가 된다. */
        position: relative;
        height: 500px;
        width: 500px;
      }

      .five {
        width: 200px;
        border: 5px solid red;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      .six {
        width: 200px;
        border: 5px solid red;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        right: 0;
        margin: 0;
      }

      a {
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 
      1. text-align:center는
        1.1 자식인 인라인 요소
        1.2 자식인 블록 레벨 요소
        1.3 자식인 인라인 블록 요소
        1.4 Contents인 text

      2. margin: 0 auto - block 요소를 중앙 정렬할 때 사용한다. 단 부모보다 width가 작아야함
        2.1 자기 자신을 중앙 정렬함
        2.2 블록 레벨 요소가 전체 width(100%)를 가지고 있을 경우 원하는 중앙 정렬을 할 수 없다.
        2.3 인라인 블록 요소인 경우 사용할 수 없다.
        2.4 인라인 요소를 display:block로 바꾼 다음 width를 부모보다 좁게 사용하면 사용할 수 있다.

      3. transform: translate(-50%)와 left(50%)
        3.1 자기 자신의 margin에 영향을 받을 수 있다.
    -->
    <div class="text_left">
      <span>왼쪽 정렬</span>
    </div>

    <div class="text_right">
      <span>오른쪽 정렬</span>
    </div>

    <div class="text_center">
      <span>중앙 정렬</span>
    </div>

    <div class="text_center">
      <span>중앙 정렬</span>
      <p>hello world</p>
      <h1>hello world</h1>
      <form action="">
        <input type="text" />
      </form>
      hello
    </div>

    <div class="text_center large">
      <span>중앙 정렬</span>
    </div>

    <div class="text_center large">
      <h1>hello world</h1>
    </div>

    <!-- 
    .one {
        margin: 0 auto;
      }
    -->

    <div class="one"><span>hellow world margin 0 auto</span></div>

    <div class="one width-full"><span>hellow world margin 0 auto</span></div>

    <div><span class="one block">hellow world margin 0 auto</span></div>

    <!-- 
    .two {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }
    -->
    <div class="two"><span>hellow world margin 0 auto</span></div>
    <div><span class="two">hellow world margin 0 auto</span></div>

    <div class="three"><span>hello</span></div>

    <br />
    <br />
    <br />
    <div class="four">
      hello
      <div class="five">hello</div>
    </div>

    <div class="four">
      hello
      <div class="six">hello</div>
    </div>

    <!-- 
        위에 블록 요소를 주지 않고 
        a를 block으로 한 다음 text-align:center를 줄 경우 
        안에 click이 인라인 요소처럼 처리되어 중앙정렬이 됩니다.
    -->
    <a href="#">Click!</a>
  </body>
</html>
