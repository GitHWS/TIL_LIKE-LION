<!DOCTYPE html>
<html lang="en">
  <head>
    <title>형제 선택자</title>
    <style>
      /* 일반 형제 */
      h1 ~ ul {
        color: red;
      }

      /* 인접한 형제 */
      h1 + ul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Hello world</li>
      <li>Hello world</li>
      <li>Hello world</li>
    </ul>
    <h1>hello world</h1>
    <ul>
      <li>Hello world</li>
      <li>Hello world</li>
      <li>Hello world</li>
    </ul>
    <ul>
      <li>Hello world</li>
      <li>Hello world</li>
      <li>Hello world</li>
    </ul>

    <h2>hello world</h2>
    <ul>
      <li>Hello world</li>
      <li>Hello world</li>
      <li>Hello world</li>
    </ul>
    <ul>
      <li>Hello world</li>
      <li>Hello world</li>
      <li>Hello world</li>
    </ul>
  </body>
</html>
