<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <title>블록레벨 요소 vs 인라인 요소</title>
    <style>
      p{
        display: block;
        width:300px;
        height:300px;
        background-color: red;
      }
      
      span{
        /* 여기에 font-size:1rem(16px)있어여!! */
        /* 스페시피시티가 .one보다 낮은데 적용이 됨? 왜?  */
        font-size:1rem;
        display: inline-block;
        width:150px;
        height:150px;
        background-color: blue;
      }

      .one{
        /* font-size:0을 하면 인라인 요소 사이의 간격이 없어진다. 하지만 텍스트도 없어지기 때문에 콘텐츠가 없어지는 태그에 font-size:1rem을 설정해서 콘텐츠를 표시해준다. */
        /* 물론 이 방법이 일부 브라우저에서 잘 안먹음, 엔터를 삭제하는 방법은 추천하지 않음, -margin을 사용하기도 함(폰트종류가 달라지면 딱 맞아 떨어지지 않음), float이나 flex로도 해결함 */
        font-size: 0;
      }

      .two{
        display: inline;
        font-family: 'Rubik Wet Paint', cursive;
      }

      .three{
        /* 1은 16px을 의미 */
        /* 이것은 OS마다 다를 수 있음 */
        /* https://wit.nts-corp.com/2017/09/25/4903 baseline/x-height정도는 알아두기 */
        line-height: 1; 
      }
    </style>
</head>
<body>
  <!-- 출력은 차이가 없다 -->
  <!-- 블록 레벨 요소 : 한 줄을 태그의 너비로 차지하는 요소, 즉 다른 태그의 줄 바꿈이 이루어진다.-->
    <p>Hello World</p>

  <!-- 인라인 요소 : 자신의 콘텐츠 너비만큼 차지한다. 넓이와 높이를 설정하지 못한다. -->
  <!-- 요소의 성질을 변경하려면 display 속성을 사용하면 된다. -->
  <!-- 인라인 요소 사이의 간격은 엔터이다. -->
  <!-- 인라인 블럭요소 : 인라인 요소의 성격인 옆으로 나열되는 것은 유지하고 블록 레벨 요소처럼 width/height를 조절할 수 있다. -->
  <div class="one">
    <span>Hello World</span>
    <span>Hello World</span>
  </div>
  
  <!-- 폰트마다 줄의 여백이 달라짐, 폰트 자체의 영향이라면 스타일로 해결할 수 없고 폰트 자체를 수정해야함 -->
  <div>
    <span class="two">h</span>ello
    <span class="two">h</span>ello
  </div>
</body>
</html>
