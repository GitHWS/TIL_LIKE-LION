<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복문
      var cars = ["BMW", "Volvo", "Saab", "Ford", "Flat", "Audi"];

      for (let i = 0; i < cars.length; i++) {
        console.log(cars[i]);
      }

      var text = "";

      // 호준님문제! 숫자들 중 8이 들어간 수 구하기
      console.log(
        Array(100)
          .fill(0)
          .map((v, i) => v + i)
          .join("")
          .split("")
          .filter((x) => x == "8").length
      );

      // 실습문제
      let data = [
        { 회원번호: 0, 아이디: "a", 성별: "남", 나이: 21 },
        { 회원번호: 1, 아이디: "b", 성별: "남", 나이: 17 },
        { 회원번호: 2, 아이디: "c", 성별: "여", 나이: 6 },
        { 회원번호: 3, 아이디: "d", 성별: "여", 나이: 55 },
      ];

      // 호준님문제! 20대 이상이고 여자인 회원의 회원번호를 뽑아내기

      // 1번째 방법
      console.log(
        data
          .filter((i) => i.나이 >= 20 && i.성별 == "여")
          .map((i) => i.회원번호)
      );

      // 2번째 방법
      let result = [];

      for (let i = 0; i < data.length; i++) {
        console.log(data[i]);
        if (data[i].나이 >= 20 && data[i].성별 == "여") {
          result.push(data[i].회원번호);
        }
      }

      console.log(result);

      // 호준님문제! 나이의 평균 구하기

      // 1번째 방법

      let totalAge = 0;

      for (let i = 0; i < data.length; i++) {
        totalAge += data[i].나이;
      }

      console.log(totalAge); // 99
      console.log(totalAge / data.length);

      // 2번째 방법

      console.log(
        data.map((i) => i.나이).reduce((a, b) => a + b, 0) / data.length
      );

      // 호준님문제! 가장 큰 나이, 가장 작은 나이 구하기

      // 1번째 방법

      let maxNum = 0; // 가장 큰 나이
      let minNum = 100; // 가장 작은 나이(큰 수로 줘야함)

      for (let i = 0; i < data.length; i++) {
        if (maxNum < data[i].나이) {
          maxNum = data[i].나이;
        }
        if (minNum > data[i].나이) {
          minNum = data[i].나이;
        }
      }

      console.log(maxNum, minNum);

      // 2번째 방법 - 가장 작은 나이

      let arr = [21, 17, 6, 55]; // 나이가 추출되었다라는 가정하의 변수

      console.log(Math.min(...arr));

      // 호준님의 문제! 'hello world'에서 1이 사용된 개수

      let str = "hello world";
      // 1번째 방법으로 품(배열 메서드 사용)

      console.log(
        "메서드를 이용한 방법의 결과 : " +
          str.split("").filter((i) => i == "l").length
      );

      // 2번째 방법으로 품(for문 이용)

      let count = 0;

      for (let i = 0; i < str.length; i++) {
        if (str[i] == "l") {
          count += 1;
        }
      }

      console.log("for문을 이용한 방법의 결과 : " + count);

      // 호준님의 문제! '12390812476'의 자리수의 숫자를 모두 더해라 1+2+3+9...;

      // 1번째 방법으로 품(for문 이용)
      let num = "12390812476";

      let total = 0;

      for (let i = 0; i < num.length; i++) {
        total += parseInt(num[i]);
      }
      console.log(total);

      // 2번째 방법으로 품(배열 메서드)

      console.log(
        num
          .split("")
          .map((i) => +i)
          .reduce((a, b) => a + b, 0)
      );

      // 호준님문제! 평균 나이 구하기
      arr = ["33", "29", "11", "55", "47"];

      // for문으로 평균 나이 구하기
      totalAge = 0;
      average = 0;

      for (let i = 0; i < arr.length; i++) {
        totalAge += parseInt(arr[i]);
        // totalAge += +arr[i]
        average = totalAge / arr.length;
      }

      console.log(average);

      // 배열 메서드 사용하여 평균 나이 구하기

      console.log(arr.map((i) => +i).reduce((a, b) => a + b, 0) / arr.length);

      // 호준님문제! 구구단 만들기

      for (let i = 2; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          console.log(`${i} * ${j} = ${i * j}`);
        }
      }

      // 호준님문제! 3,6,9,12,15,18을 더해라

      result = 0;
      for (let i = 3; i < 20; i += 3) {
        result += i;
      }

      console.log(result); // 63

      // 0부터 100을 포함한 짝수를 모두 더해라

      result = 0;
      for (let i = 0; i <= 100; i += 2) {
        // 100번 순회를 돌고
        result += i; // 더하기 연산 한번을 함
      }
      console.log(result); // 2550

      /* 아래 코드처럼 작성하면 연산이 많아져서 위의 코드보다 성능 문제가 있을 수 있음

      result = 0
      for (let i = 0; i <=100; i++) { // 100번 순회를 돌고
        if (i %2 ===0) { // 나누기 연산, 비교 연산 총 두번
        result +=i; // 더하기 연산 한번까지 함
        }
      }

      총 3번의 연산을 함
      */

      // 호준님문제! 문자를 뒤집기

      str = "hello world";
      result = "";

      for (let i = 0; i < str.length; i++) {
        result = str[i] + result;
      }

      console.log(result);

      // 요소 간 차이가 가장 작은 요소의 쌍을 구해라

      arr = [1, 3, 4, 8, 13, 17, 20];
      result = 100;
      let index = 0;
      for (let i = 1; i < arr.length; i++) {
        if (result > arr[i] - arr[i - 1]) {
          result = arr[i] - arr[i - 1];
          index = i;
        }
      }

      console.log(arr[index - 1], arr[index]);
      console.log(result);

      /*
      0 2 2 0
      1 1 1 1
      2 4 1 1
      3 5 1 1
      4 4 1 1
      5 3 1 1

      */
    </script>
  </body>
</html>
